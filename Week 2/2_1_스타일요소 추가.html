    <!-- 
      class 여러 영역에서 중복 정의를 허용하여 재사용이 가능한 식별자
      id 고유 영역 식별자
    -->
    <h1 class="test1" id="test2">로그인 화면 만들어보기</h1>
    <form>
      <div>
        <lable for="id"><b>ID</b></lable>
        <br />
        <input type="text" name="id" />
      </div>
      <div>
        <lable for="pw"><b>PASSWORD</b></lable>
        <br />
        <input type="password" name="pw" />
      </div>
      <br />
      <div>
        <lable for="sex"><b>성별</b></lable>
        <br />
        <lable>남성</lable>
        <input type="radio" name="sex" value="남성" />
        <lable>여성</lable>
        <input type="radio" name="sex" value="여성" />
      </div>
      <br />
      <div>
        <lable for="animal"><b>좋아하는 동물</b></lable>
        <br />
        <lable>🦁사자</lable>
        <input type="checkbox" name="animal" value="사자" />
        <br />
        <lable>🐶강아지</lable>
        <input type="checkbox" name="animal" value="강아지" />
        <br />
        <lable>🐱고양이</lable>
        <input type="checkbox" name="animal" value="고양이" />
        <br />
        <lable>🐧펭귄</lable>
        <input type="checkbox" name="animal" value="펭귄" />
      </div>
      <br />
      <button type="submit">SUBMIT</button>
    </form>
