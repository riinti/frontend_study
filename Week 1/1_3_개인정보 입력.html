<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width>, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
<!-- <form></form> 사용자 입력정보를 입력하는 틀 -->
    <form>
<!-- <div></div> 레이아웃을 만들거나 콘텐츠를 나누는 틀 -->
      <div>
<!-- <lable for=""></lable> 사용자 인터페이스의 설명 항목 -->
        <lable for="id">아이디</lable>
<!-- <input type="" /> 입력필드 정의 type 입력필드의 속성 정의 -->
<!-- name 폼 전송 이벤트 발생 시 서버로 데이터 이름으로써 전송하기 위한 식별자 -->
<!-- placeholder 입력필드의 도움말 -->
        <input type="text" name="id" placeholder="아이디" />
      </div>
      <div>
        <lable for="pw">비밀번호</lable>
        <input type="password" name="pw" />
      </div>
      <div>
        <lable for="age">나이</lable>
        <input type="number" name="age" />
      </div>
      <div>
        <lable for="sex">성별</lable>
        <lable>남성</lable>
<!-- value 초깃값 정의
“button”, “reset”, “submit” : 버튼 내의 텍스트를 정의함
“hidden”, “password”, “text” : 입력 필드의 초깃값을 정의함
“checkbox”, “image”, “radio” : 해당 입력 필드를 선택 시 서버로 제출되는 값을 정의
“file” : 사용불가
-->
        <input type="radio" name="sex" value="남성" />
        <lable>여성</lable>
        <input type="radio" name="sex" value="여성" />
      </div>
      <div>
        <lable for="hobby">취미</lable>
        <lable>야구</lable>
        <input type="checkbox" name="hobby" value="야구" />
        <lable>축구</lable>
        <input type="checkbox" name="hobby" value="축구" />
      </div>
      <div><textarea>기타사항</textarea></div>
      <button type="submit">제출</button>
    </form>
  </body>
</html>
