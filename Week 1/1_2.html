<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width>, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <div>
        <lable for="id">아이디</lable>
        <input type="text" name="id" placeholder="아이디" />
      </div>
      <div>
        <lable for="pw">비밀번호</lable>
        <input type="password" name="pw" />
      </div>
      <div>
        <lable for="age">나이</lable>
        <input type="number" name="age" />
      </div>
      <div>
        <lable for="sex">성별</lable>
        <lable>남성</lable>
        <input type="radio" name="sex" value="남성" />
        <lable>여성</lable>
        <input type="radio" name="sex" value="여성" />
      </div>
      <div>
        <lable for="hobby">취미</lable>
        <lable>야구</lable>
        <input type="checkbox" name="hobby" value="야구" />
        <lable>축구</lable>
        <input type="checkbox" name="hobby" value="축구" />
      </div>
      <div><textarea>기타사항</textarea></div>
      <button type="submit">제출</button>
    </form>
  </body>
</html>
